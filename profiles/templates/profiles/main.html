{% extends "base.html" %}
{% load crispy_forms_tags %}

{%block title %}
My profile
{% endblock title %}

{% block content %}
{% if confirm %}
        <div class="alert alert-primary" role="alert">
            Your profile has been updated.
        </div>
    {% endif %}
<div class="text-center">
    <img src="{{profile.avatar.url}}" alt="my-profile" class="avatar-big">
</div>

<br>
<!-- When action is set to an empty string (""), the form data is submitted to the same
  URL as the current page. This is useful for handling form submissions on the same page. -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-primary mt-3">Update</button>
</form>
{% endblock content %}
