{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load static %}

{% block scripts %}
    <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
Upload sales files
{% endblock title %}

{% block content %}
    <h5>Upload your sales documents</h5>
    <br>
    <div id="alert-box"></div>
    <form id="my-dropzone" class="dropzone dz">
        {% csrf_token %}     
        {{form|crispy}}

        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>
{% endblock content %}
